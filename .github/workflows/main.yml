name: GH Pages Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "docs/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Lint ğŸ§
        run: yarn lint:check

      - name: Test ğŸš¨
        run: yarn test:unit

      - name: Build ğŸ—ï¸
        run: yarn build:keep
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true
